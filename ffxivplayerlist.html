<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>FFXIV Player List</title>
        <link rel="stylesheet" href="3rd/bootstrap.min.css">
        <script src="3rd/common.min.js"></script>
        <script src="3rd/jquery.js"></script>
        <script charset="utf-8" src="ffxivplayerlist.js"></script>
        <style>
            .bg-opacity-dark {
                background-color: rgba(0, 0, 0, 0.5);
            }
            body {
                background-color: transparent;
            }
            .hidden {
                display: none;
            }
            .color-tank {
                color: #58B2DC;
            }
            .color-dps {
                color: #FF7A7A;
            }
            .color-healer {
                color: #86C166;
            }
            .color-gatherer {
                color: #CA7A2C;
            }
            .color-crafter {
                color: #ADADAD;
            }
            .color-unknown {
                color: white;
            }
            .color-level {
                color: inherit;
                filter: brightness(69%)
            }
            .player {
                white-space: nowrap;
            }
            .player:before {
                content: '¬∑';
                color: silver;
                background: transparent;
            }
            .player:first-of-type:before {
                content: '';
            }
            .text-shadow {
                text-shadow: 1px 1px 1px black;
            }
        </style>
    </head>
    <body class="overflow-hidden">
        <div class="container-fluid bg-transparent">
            <div class="row">
                <div class="col p-1">
                    <span id="hidable-toggle" class="focus-hidden btn btn-outline-light btn-sm bg-opacity-dark" onclick="Hidable.toggle()">
                        üö∂
                        <span id="player-count" class="text-shadow"></span>
                    </span>
                    <span class="hidable">
                        <span class="focus-hidden btn btn-sm text-white btn-outline-dark" onclick="PlayerList.clear()">‚ùå</span>
                        <span class="focus-hidden btn btn-sm text-white btn-outline-dark text-shadow" onclick="FontSize.toggle()">
                            <small>A</small>A
                        </span>
                        <span class="focus-hidden btn btn-sm text-white" onclick="FocusMode.toggle()">üîí</span>
                        <span class="focus-show btn btn-sm text-white" onclick="FocusMode.toggle()">üîì</span>
                        <div class="ml-5 p-1">
                            <div id="player-list-div" class="p-1 text-shadow"></div>
                        </div>
                    </span>
                </div><!--.col-->
            </div><!--.row-->
        </div><!--.container-->
    </body>
</html>
